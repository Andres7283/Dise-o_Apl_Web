<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Ejercicio Checkbox</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="columna">
        <div class="uno">
          <div class="negro">
            <input type="checkbox" />
          </div>
        </div>
        <p>Normal</p>
      </div>
      <div class="columna">
        <div class="uno">
          <div class="negro">
            <input type="checkbox" class="hover" />
          </div>
        </div>
        <p>Hover</p>
      </div>
      <div class="columna">
        <div class="uno">
          <div class="negro">
            <input type="checkbox" class="checked" />
          </div>
        </div>
        <p>Checked</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

          <input type="text" placeholder="Introduce el email..." />
          <b>Password</b>

          <input type="button" value="INICIAR SESIÓN" />

          <p>¿Has olvidado la contraseña?</p>
        </div>
        <div class="barra">
          <div class="b1"><hr /></div>
          O
          <div class="b2"><hr /></div>
        </div>
      </div>
    </div>
    <div class="dLogo">
      <img src="img/imagen.png" class="logo" />
    </div>
    <div class="pie">
      <p class="gris">Lorem ipsum lorem lorem ipsum</p>
      <p>Et dolor sumum sumum sumum</p>
      <p class="gris">Et dolor lorem ipsum dol</p>
    </div>

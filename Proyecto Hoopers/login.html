<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Hoopers Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/logo.ico" />

  <body>
    <div class="flex">
      <img src="img/logo.jpg" class="logoX" />

      <div class="loginContenedor">
        <a href="index.html" class="a">
          <i class="fa-solid fa-house" style="color: #ff6f00"></i>
          Seguir sin iniciar sesión
        </a>
        <p>Iniciar Sesión</p>
        <input type="text" class="inicioSesion" />
        <br />
        <p>Contraseña</p>
        <input type="password" class="inicioSesion1" />
        <br />
        <div>
          <p>
            Al continuar, aceptas los Términos de uso <br />
            de Hoopers y confirmas que has leído la Política <br />
            de privacidad de Hoopers.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
